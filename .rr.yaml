# Uncomment to enable kv storage (for cache example)
kv:
  redis:
    driver: redis
    config:
      addrs:
        - "redis:6379"
      db: 0

reload:
  interval: 1s
  patterns: [ ".php" ]
  services:
    http:
      dirs: [ "." ]
      recursive: true
      #ignore: [ "vendor" ]
      patterns: [ ".php", ".go", ".md" ]

rpc:
  listen: tcp://127.0.0.1:6001
