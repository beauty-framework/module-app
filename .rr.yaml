version: '3'

server:
  command: "php workers/http-worker.php"
  relay: pipes
  env:
    - XDEBUG_SESSION: 1

http:
  address: 0.0.0.0:8080
  middleware: ["static", "headers"]
  headers:
    cors:
      allowed_origin: "*"
      allowed_headers: "*"
      allowed_methods: "GET,POST,PUT,DELETE"
      allow_credentials: true
      exposed_headers: "Cache-Control,Content-Language,Content-Type,Expires,Last-Modified,Pragma"
      max_age: 600
      options_success_status: 200
    response:
      X-Powered-By: "RoadRunner/Beauty-Framework"
  pool:
    num_workers: 4
    max_jobs: 1000
    # cpu: true
    supervisor:
      watch_tick: 1s
    debug: true

  static:
    dir: "public"
    forbid: [".php"]

jobs:
  consume: ["default", "high"]
  pool:
    debug: true
    command: "php workers/jobs-worker.php"
    num_workers: 4
  pipelines:
    default:
      driver: memory
      config:
        priority: 10
        prefetch: 100

# Uncomment to enable pipelines for parallel processing
